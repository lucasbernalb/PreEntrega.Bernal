            <div class="col-md-6">

            </div>
            <div class="col-12">

            <div class="col-md-6">

              <input type="text" class="form-control bgred" id="inputCity">
            </div>
            <div class="col-md-4 te">
              <label for="inputState" class="form-label ">Estado</label>
              <select id="inputState" class="form-select bgred">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Código</label>
              <input type="text" class="form-control bgred" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check ">
                <input class="form-check-input bgred" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-stroke d-block mx-auto w-75">Sign in</button>
            </div>
